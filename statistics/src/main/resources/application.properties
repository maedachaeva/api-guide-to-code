spring.application.name=statistics

server.port=8031
server.servlet.contextPath=/

# Database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/statistic
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.statistics.dto

# Logging
logging.level.root=INFO
logging.level.com.demo.statistics=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# DevTools
spring.devtools.livereload.enabled=true

# External Holiday API Configuration
holiday.api.base-url=https://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService
holiday.api.service-key=${HOLIDAY_SERVICE_KEY}